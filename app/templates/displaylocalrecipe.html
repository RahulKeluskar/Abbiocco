{% extends "base.html" %}


{% block content %}


<div class="row">
    {% for lr in localrecipes %}
    <div class="col" style="width: 33%;">
        <div class="localrecipes" style="width:100%;">
            <p class="pie-name">Name:{{ lr.name }}</p>
            <p class="pie-name">Ingredients:{{ lr.ingredients }}</p>
            <p class="pie-name">Instructions:{{ lr.instructions }}</p>
            <br>
        </div>     
    </div>

</div>
    
{% endfor %}

{% endblock %}
